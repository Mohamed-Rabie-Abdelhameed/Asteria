<div
  class="flex flex-col gap-10 md:gap-20 bg-white w-fit shadow-md p-6 md:p-10 rounded-[3rem] max-w-md h-full"
  [ngClass]="{ hidden: isFlipped, block: !isFlipped }"
>
  <img
    class="w-1/4 md:w-[35%] p-4 md:p-8 bg-primary-900 rounded-3xl"
    [src]="service.img"
    [alt]="service.title"
  />
  <h3 class="text-2xl md:text-3xl font-bold text-balance">
    {{ service.title }}
  </h3>
  <button
    class="w-full flex items-center text-start text-lg text-primary-700 hover:text-primary transition [&>span]:hover:bg-primary-900 duration-300 ease-in-out flex justify-between"
    (click)="isFlipped = true"
  >
    Learn More
    <span
      class="font-bold w-12 h-12 flex items-center justify-center p-2 shadow border-2 border-lightgray-200 rounded-full transition duration-300 ease-in-out"
      >+</span
    >
  </button>
</div>
<div
  [ngClass]="{ hidden: !isFlipped, block: isFlipped }"
  class="flex flex-col justify-between gap-10 md:gap-20 bg-white w-fit shadow-md p-6 md:p-10 rounded-[3rem] max-w-md transition duration-300 ease-in-out h-full"
>
  <div>
    <h3 class="text-2xl md:text-3xl font-bold text-balance">
      {{ service.title }}
    </h3>
    <p class="font-light md:text-lg text-gray my-4">{{ service.description }}</p>
  </div>
  <button
    class="w-full flex items-center text-start text-lg text-primary-700 hover:text-primary transition [&>span]:hover:bg-primary-900 duration-300 ease-in-out flex justify-between"
    (click)="isFlipped = false"
  >
    Close
    <span
      class="font-bold w-12 h-12 flex items-center justify-center p-2 shadow border-2 border-lightgray-200 rounded-full transition duration-300 ease-in-out"
      >x</span
    >
  </button>
</div>
