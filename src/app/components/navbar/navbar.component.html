<nav
  class="w-[95%] lg:w-max mt-6 md:mt-8 mx-auto bg-dark shadow-xl border-t-2 border-x-2 border-lightgray z-50"
  [ngClass]="{
    'rounded-full ': isMenuCollapsed,
    'lg:rounded-full lg:border-b-0 rounded-2xl border-b-2': !isMenuCollapsed
  }"
>
  <div
    class="flex items-center flex-wrap lg:flex-nowrap justify-between mx-auto py-2 pl-4 pr-2 lg:gap-32"
  >
    <button class="flex items-center space-x-3">
      <img
        src="assets/images/logo-light.svg"
        class="h-6 lg:h-8"
        alt="Asteria Logo"
      />
    </button>

    <button
      (click)="toggleMenu()"
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-lightgray-600 rounded-lg md:hidden focus:outline-none transition duration-300 ease-in-out"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      @if (isMenuCollapsed) {
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
      }@else{
      <svg
        class="w-5 h-5"
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="512"
        height="512"
        x="0"
        y="0"
        viewBox="0 0 512 512"
        style="enable-background: new 0 0 512 512"
        xml:space="preserve"
      >
        <g>
          <g data-name="02 User">
            <path
              d="M25 512a25 25 0 0 1-17.68-42.68l462-462a25 25 0 0 1 35.36 35.36l-462 462A24.93 24.93 0 0 1 25 512z"
              fill="currentColor"
              opacity="1"
              data-original="#000000"
              class=""
            ></path>
            <path
              d="M487 512a24.93 24.93 0 0 1-17.68-7.32l-462-462A25 25 0 0 1 42.68 7.32l462 462A25 25 0 0 1 487 512z"
              fill="currentColor"
              opacity="1"
              data-original="#000000"
              class=""
            ></path>
          </g>
        </g>
      </svg>
      }
    </button>

    <div
      class="hidden w-full md:block md:w-auto"
      id="navbar-default"
      [ngClass]="{ hidden: isMenuCollapsed, block: !isMenuCollapsed }"
    >
      <ul
        class="text-lightgray-300 flex flex-col md:items-center p-2 md:p-0 md:flex-row md:space-x-8"
      >
        <li>
          <button
            (click)="scrollToSection('work')"
            class="block py-2 px-3 rounded hover:text-light md:p-0 transition duration-300 ease-in-out"
            aria-current="page"
          >
            Work
          </button>
        </li>
        <li>
          <button
            (click)="scrollToSection('services')"
            class="block py-2 px-3 rounded hover:text-light md:p-0 transition duration-300 ease-in-out"
          >
            Services
          </button>
        </li>
        <li>
          <button
            (click)="scrollToSection('about')"
            class="block py-2 px-3 rounded hover:text-light md:p-0 transition duration-300 ease-in-out"
          >
            About Us
          </button>
        </li>
        <li>
          <button
            (click)="scrollToSection('testimonials')"
            class="block py-2 px-3 rounded hover:text-light md:p-0 transition duration-300 ease-in-out"
          >
            Testimonials
          </button>
        </li>
        <li>
          <button
            (click)="scrollToSection('faq')"
            class="block py-2 px-3 rounded hover:text-light md:p-0 transition duration-300 ease-in-out"
          >
            FAQs
          </button>
        </li>
        <li class="lg:hidden">
          <button
            class="w-full mt-4 text-dark font-medium bg-light px-4 py-3 rounded-full hover:bg-accent transition duration-300 ease-in-out"
          >
            Project Request
          </button>
        </li>
      </ul>
    </div>

    <button
      class="hidden lg:block font-medium bg-light px-4 py-3 rounded-full hover:bg-accent transition duration-300 ease-in-out"
    >
      Project Request
    </button>
  </div>
</nav>
